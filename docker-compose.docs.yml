services:
  docs:
    image: blog_articles_local_docs
    container_name: blog_articles_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - /app/.venv
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./blog_articles:/app/blog_articles:z
    ports:
      - '9000:9000'
    command: /start-docs
