{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg mt-8">
  <h2 class="text-2xl font-bold text-primary mb-4">Connexion</h2>
  <p id="error-message" class="text-red-500 mb-4 hidden"></p>

  <form id="login-form">
    {% csrf_token %}
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" class="mt-1 block w-full p-2 border rounded" required>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
      <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border rounded" required>
    </div>
    <button type="submit" class="bg-accent text-white p-2 rounded w-full hover:bg-accent-dark transition">Se connecter</button>
  </form>

  <p class="mt-4 text-center">
    Pas de compte ?
    <a href="{% url 'users:register' %}" class="text-accent hover:underline">S'inscrire</a>
  </p>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('login-form');
  const errorMessage = document.getElementById('error-message');
  const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    errorMessage.classList.add('hidden');

    const username = form.username.value;
    const password = form.password.value;

    try {
      const response = await fetch("{% url 'users:api-login' %}", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrfToken,
        },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (response.ok) {
        // Stocker les tokens JWT
        localStorage.setItem('access_token', data.access_token);
        localStorage.setItem('refresh_token', data.refresh_token);

        // Redirection selon le r√¥le
        if (data.is_superuser) {
          window.location.href = "{% url 'users:admin_dashboard' %}";
        } else {
          window.location.href = "{% url 'users:dashboard' %}";
        }

      } else {
        errorMessage.textContent = data.error || 'Identifiants incorrects.';
        errorMessage.classList.remove('hidden');
      }

    } catch (err) {
      errorMessage.textContent = 'Erreur de connexion au serveur.';
      errorMessage.classList.remove('hidden');
    }
  });
});
</script>
{% endblock %}
