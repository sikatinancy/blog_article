{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 py-12 px-4 sm:px-6 lg:px-8">
<div class="max-w-md mx-auto">
<!-- Carte principale -->
<div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
<!-- En-tête avec dégradé -->
<div class="bg-gradient-to-r from-primary to-accent py-6 px-8">
<div class="flex items-center justify-center gap-3 mb-2">
<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
</svg>
<h1 class="text-2xl font-bold text-white">Connexion</h1>
</div>
<p class="text-white/80 text-center text-sm">Accédez à votre espace BlogApp</p>
</div>
<!-- Contenu du formulaire -->
<div class="py-8 px-8">
<!-- Message d'erreur -->
<div id="error-message" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
<div class="flex items-center gap-2 text-red-600">
<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
</svg>
<span class="font-medium text-sm" id="error-text"></span>
</div>
</div>
<form id="login-form" class="space-y-6">
                    {% csrf_token %}
<!-- Champ Email -->
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Adresse email <span class="text-red-500">*</span></label>
<div class="relative">
<input
type="email"
id="email"
name="email"
class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200 placeholder-gray-400"
placeholder="votre@email.com"
required
>
<div class="absolute inset-y-0 right-0 flex items-center pr-3">
<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
</svg>
</div>
</div>
</div>
<!-- Champ Mot de passe -->
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe <span class="text-red-500">*</span></label>
<div class="relative">
<input
type="password"
id="password"
name="password"
class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200 placeholder-gray-400"
placeholder="Votre mot de passe"
required
>
<div class="absolute inset-y-0 right-0 flex items-center pr-3">
<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
</svg>
</div>
</div>
</div>
<!-- Options -->
<div class="flex items-center justify-between">
<label class="flex items-center">
<input type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
<span class="ml-2 text-sm text-gray-600">Se souvenir de moi</span>
</label>
<a href="#" class="text-sm text-primary hover:text-accent transition-colors duration-200">
                            Mot de passe oublié ?
</a>
</div>
<!-- Bouton -->
<button
type="submit"
id="login-button"
class="btn-primary w-full"
>
                        Se connecter
</button>
</form>
<!-- Lien inscription -->
<div class="mt-8 pt-6 border-t border-gray-200">
<p class="text-center text-gray-600 text-sm">
                        Pas encore de compte ?
<a href="{% url 'users:register' %}" class="text-primary font-semibold hover:text-accent transition-colors duration-200 ml-1">
                            Créer un compte
</a>
</p>
</div>
</div>
</div>
<!-- Infos -->
<div class="mt-8 text-center">
<p class="text-gray-500 text-xs">
                En vous connectant, vous acceptez nos
<a href="#" class="text-primary hover:text-accent transition-colors duration-200">Conditions d'utilisation</a>
                et notre
<a href="#" class="text-primary hover:text-accent transition-colors duration-200">Politique de confidentialité</a>
</p>
</div>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    const errorText = document.getElementById('error-text');
    const loginButton = document.getElementById('login-button');
    const originalButtonText = loginButton.innerHTML;
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        // Réinitialiser
        errorMessage.classList.add('hidden');
        const email = form.email.value.trim();
        const password = form.password.value;

        // Loading
        loginButton.innerHTML = `
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Connexion en cours...
        `;
        loginButton.disabled = true;

        try {
            // CORRECTION ICI : URL DYNAMIQUE AVEC DJANGO TAG
            const response = await fetch("{% url 'users:api-login' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken,
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                // Stocker tokens
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('refresh_token', data.refresh_token);

                // Succès
                loginButton.innerHTML = `
                    <svg class="h-5 w-5 text-white inline mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                    Connexion réussie !
                `;

                // Redirection
                setTimeout(() => {
                    if (data.is_superuser) {
                        window.location.href = "{% url 'users:admin_dashboard' %}";
                    } else {
                        window.location.href = "{% url 'users:dashboard' %}";
                    }
                }, 1000);
            } else {
                // Erreur
                const msg = data.error || 'Identifiants incorrects.';
                if (msg.includes('activé')) {
                    errorText.innerHTML = `${msg}<br><small class="text-xs">Vérifiez votre boîte mail (y compris les spams).</small>`;
                } else {
                    errorText.textContent = msg;
                }
                errorMessage.classList.remove('hidden');
                loginButton.innerHTML = originalButtonText;
                loginButton.disabled = false;
            }
        } catch (err) {
            errorText.textContent = 'Erreur de connexion au serveur. Veuillez réessayer.';
            errorMessage.classList.remove('hidden');
            loginButton.innerHTML = originalButtonText;
            loginButton.disabled = false;
        }
    });

    // Animation d'entrée
    const inputs = form.querySelectorAll('input');
    inputs.forEach((input, index) => {
        input.style.opacity = '0';
        input.style.transform = 'translateY(20px)';
        setTimeout(() => {
            input.style.transition = 'all 0.5s ease-out';
            input.style.opacity = '1';
            input.style.transform = 'translateY(0)';
        }, index * 100);
    });
});
</script>

<style>
@keyframes fade-in-up {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}
