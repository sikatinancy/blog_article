{% extends 'base.html' %}
{% block content %}
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-primary mb-4">{% if message %}Modifier{% else %}Cr√©er{% endif %} un message</h2>
        {% if error %}
            <p class="text-red-500">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700">Sujet</label>
                <input type="text" name="subject" value="{{ message.subject|default_if_none:'' }}" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Message</label>
                <textarea name="message" class="w-full p-2 border rounded">{{ message.message|default_if_none:'' }}</textarea>
            </div>
            {% if message %}
                <div class="mb-4">
                    <label class="block text-gray-700">Lu</label>
                    <input type="checkbox" name="is_read" {% if message.is_read %}checked{% endif %}>
                </div>
            {% endif %}
            <div class="flex space-x-2">
                <button type="submit" class="bg-accent text-white p-2 rounded hover:bg-orange-700">Enregistrer</button>
                <a href="{% url 'users:admin_dashboard' %}" class="bg-gray-500 text-white p-2 rounded">Annuler</a>
            </div>
        </form>
    </div>
{% endblock %}
